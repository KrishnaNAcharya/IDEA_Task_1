<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
</head>

<body>
    <div>
        <h1>Todo List</h1>
        <link rel="stylesheet" href="style.css">
        <input id="taskInput" type="text" placeholder="What's on your mind?">
        <button onclick="addTask()">Add</button>

        <h2>My Tasks</h2>
        <ul id="taskList">
            <li>
                <input type="checkbox" onclick="updateCount()"> Solve Leetcode
            </li>
            <li>
                <input type="checkbox" onclick="updateCount()"> Prepare for interviews
            </li>
            <li>
                <input type="checkbox" onclick="updateCount()"> Complete the project
            </li>
        </ul>

        <b>Completed tasks: <span id="completed">0</span> | Incomplete tasks: <span id="incomplete">0</span></b>
    </div>

    <script src="script.js"></script>
</body>

</html>
